<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drones</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css.css" />
  </head>

  <body>
    <div id="app">
      <nav
        class="navbar navbar-expand-lg mb-5"
        :style="'background-color:'+ menuColor"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">{{marca}}</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li v-for="m in menu" class="nav-item">
                <a class="nav-link" :href="m.url">{{ m.etiqueta }}</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-12">
            <h3>{{ producto.nombre }}</h3>
          </div>
          <div class="col-12 col-sm-6 col-md-4">
            <img
              :src="producto.imagen"
              :alt="producto.nombre"
              class="img-fluid"
            />
          </div>
          <div class="col-12 col-sm-6 col-md-8">
            <h6 v-html="producto.descripcion"></h6>
            <div class="p-3 mb-2 text-white" :style="precioEstilos">
              Precio: {{ producto.precio }} BOB
            </div>
            <div class="text-center">
              <h5>Color</h5>
              <i
                v-for="color in producto.colores"
                class="fa-solid fa-3x ms-2 cursor"
                :class="getIconClass(color)"
                :style="getColorStyle(color)"
                @click="seleccionarColor(color)"
              ></i>
              <br />
              <br />
              <h5>Cantidad</h5>
              <div class="d-flex justify-content-center align-items-center">
                <i
                  class="text-secondary fa-solid fa-circle-minus cursor fa-2x opacity-50"
                  @click="disminuir"
                ></i>
                <h4 class="p-3">{{ pedido.cantidad }}</h4>
                <i
                  class="text-secondary fa-solid fa-circle-plus cursor fa-2x opacity-50"
                  @click="aumentar"
                ></i>
              </div>
              <div class="mt-3">
                <button
                  @clicK="comprar"
                  :disabled="pedido.color == null"
                  type="button"
                  class="btn btn-primary"
                >
                  Comprar
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row justify-content-md-center mt-5">
          <div class="col-12">
            <h4>Productos Relacionados</h4>
            <hr />
          </div>

          <div
            class="col-12 col-md-6 col-lg-4"
            v-for="producto in productosRelacionados"
            :key="producto.id"
          >
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ producto.nombre }}</h5>
                <img
                  :src="producto.imagen"
                  :alt="producto.nombre"
                  class="img-fluid"
                />
                <p class="card-text">{{ producto.descripcion }}</p>
                <div class="producto-relacionado-precio">
                  Precio:{{ producto.precio }} BOB
                </div>
                <br />
                <i
                  v-for="color in producto.colores"
                  class="fa-solid fa-circle fa-3x ms-2"
                  :style="'color:'+color"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer :style="'background-color:'+ footerColor" class="text-white">
        <i class="fa fa-copyright"></i> 2023 Todos los derechos reservados.
      </footer>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js.js"></script>
  </body>
</html>
